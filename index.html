<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Taboo Card Generator</title>
</head>
<body>
    <div class="container">
        <h1>Taboo! Quante parole conosci?</h1>

    </div>
    <script src="script.js"></script>
</body>
</html>
